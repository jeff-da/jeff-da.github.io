<html>
    <body style="background-color:black" onload="load()">
        <center>
            <br><br>

        <script>
        function load() {
            var date2 = new Date();
            var date1 = new Date("03/08/2021");
            var diffTime = Math.abs(date2 - date1);
            var diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) - 1;

            // How many YEARS have passed?
            var year = Math.floor(diffDays / 365)

            // What is the current MONTH?
            var dayOfTheYear = diffDays - (year * 365)
            var month = ""
            if (dayOfTheYear === 365) {
                month = "+"
            } else {
                var days = 'abcdefghijklmnopqrstuvwxyz'.split('');
                month = days[Math.floor(dayOfTheYear / 14)].toUpperCase();
            }

            var day = diffDays % 14;

            // Formatting.
            year = year % 100;
            if (year < 10) {
                year = "0" + year;
            }

            if (day < 10) {
                day = "0" + day;
            }

            var mins = date2.getMinutes(); // date2 is "today"

            if (mins < 10) {
                mins = "0" + mins;
            }

            var hours = date2.getHours();

            if (hours < 10) {
                hours = "0" + hours;
            }

            dateTime = "" + hours + ":" + mins + " " + day + month + year;

            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            var suffix = "AM";

            if (seconds < 10)
                seconds = "0" + seconds;

            if (minutes < 10)
                minutes = "0" + minutes;

            if (hours >= 12) {
                suffix = "PM";
                hours = hours - 12;
            }
            if (hours == 0) {
                hours = 12;
            }

            document.getElementById("clock").innerHTML = "<b><div id='d1'>" + hours + ":" +
                minutes + ":" + seconds + " " + suffix + " " + "</div></b>";
        }
